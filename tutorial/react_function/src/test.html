<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div>
            <h1>Hello, world</h1>
            <h2>It is <span id="date"></span>.</h2>
        </div>
    </div>

    <script>
        function tick() {
            document.querySelector('#date').textContent = new Date().toLocaleTimeString();
        }
        
        setInterval(tick, 1000);
    </script>
</body>
</html>
